<ion-header>

  <ion-navbar>
    <ion-title>chatConversa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let msg of mensagens">
      <h1>Usuario: {{msg.autor.nome}}</h1>
      <p>
        <b>Mensagem: </b>{{msg.conteudo}}</p>
    </ion-item>
  </ion-list>


</ion-content>
<ion-footer>
  <ion-item>
    <ion-label color="primary" fixed>Mensagem: </ion-label>
    <ion-input type="text" placeholder="Digite sua Mensagem" [(ngModel)]="inputMsg.conteudo" (keyup.enter)="enviarMensagem($event.target.value)"></ion-input>
  </ion-item>
</ion-footer>
