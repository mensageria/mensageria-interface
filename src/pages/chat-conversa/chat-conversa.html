<ion-header>

  <ion-navbar color="header">
    <ion-title>{{conversa.nome}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let msg of mensagens" color="secondary" class="mensagem">
      <ion-row>
        <ion-col col-4>
          <h1>{{msg.autor.nome}}: </h1>
        </ion-col>
        <ion-col pull-md-1 pull-lg-2>
          <div class="box sb2">{{msg.conteudo}}</div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label color="primary" fixed>Mensagem: </ion-label>
    <ion-input type="text" placeholder="Digite sua Mensagem" [(ngModel)]="inputMsg.conteudo" (keyup.enter)="enviarMensagem($event.target.value)"></ion-input>
  </ion-item>
</ion-footer>
